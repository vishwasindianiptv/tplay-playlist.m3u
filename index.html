<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    /* Center the player */
    .player-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    iframe {
      width: 80%;
      height: 80%;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div class="player-container">
    <!-- Simplified Video Player -->
    <iframe id="videoPlayer" src="" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script>
    // Direct iframe source setup
    const iframeSrc = "https://pmadtv.live/play.php?c=starhindidi"; // Replace with your video source
    document.getElementById("videoPlayer").src = iframeSrc;
  </script>
</body>

</html>
